<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google fOnt -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Dancing+Script:wght@400..700&family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="conatiner-fluid navbar-holder align-items-center py-3 px-1 d-flex justify-content-center"
    >
      <div class="row nav-row-1 d-flex col-12 gap-lg-0">
        <!-- SideBar-Btn -->

        <div
          class="d-flex col-lg-4 col-sm-4 col-12 name-row-div align-items-center justify-content-lg-start justify-content-md-start justify-content-center"
        >
          <button class="itsme w-0">
            Hey I'm <span class="nav-name-span"> AQIB </span>
          </button>
        </div>

        <!-- Buttons Navbar -->
        <div
          class="nav-btn-items rounded-5 border border-secondary col-lg-4 d-flex justify-content-between align-items-center shadow col-sm-6"
        >
          <div class="home-item d-flex justify-content-center col-lg-2">
            <a
              href=""
              class="nav-links text-white"
              style="text-decoration: none"
              >Home</a
            >
          </div>
          <div class="d-flex justify-content-center col-lg-2">
            <a
              href=""
              class="nav-links text-white"
              style="text-decoration: none"
              >AboutUs</a
            >
          </div>
          <div class="d-flex justify-content-center col-lg-2">
            <a
              href=""
              class="nav-links text-white"
              style="text-decoration: none"
              >Skills</a
            >
          </div>
          <div class="d-flex justify-content-center col-lg-2">
            <a
              href=""
              class="nav-links text-white"
              style="text-decoration: none"
              >Portfoilio</a
            >
          </div>
          <div class="d-flex justify-content-center col-lg-2">
            <a
              href=""
              class="nav-links text-white"
              style="text-decoration: none"
              >Contact</a
            >
          </div>
        </div>
        <!-- Git Div -->
        <div
          class="col-lg-4 col-4 col-sm-2 col-12 d-flex flex-row align-items-center justify-content-center justify-content-around git-div"
        >
          <i
            class="bi sidebar-btn bi-menu-app-fill text-white menu-icon justify-content-center d-flex"
          ></i>

          <button class="git-btn">
            <svg
              width="40"
              height="40"
              fill="#0092E4"
              xmlns="http://www.w3.org/2000/svg"
              data-name="Layer 1"
              viewBox="0 0 24 24"
              id="github"
            >
              <path
                d="M12,2.2467A10.00042,10.00042,0,0,0,8.83752,21.73419c.5.08752.6875-.21247.6875-.475,0-.23749-.01251-1.025-.01251-1.86249C7,19.85919,6.35,18.78423,6.15,18.22173A3.636,3.636,0,0,0,5.125,16.8092c-.35-.1875-.85-.65-.01251-.66248A2.00117,2.00117,0,0,1,6.65,17.17169a2.13742,2.13742,0,0,0,2.91248.825A2.10376,2.10376,0,0,1,10.2,16.65923c-2.225-.25-4.55-1.11254-4.55-4.9375a3.89187,3.89187,0,0,1,1.025-2.6875,3.59373,3.59373,0,0,1,.1-2.65s.83747-.26251,2.75,1.025a9.42747,9.42747,0,0,1,5,0c1.91248-1.3,2.75-1.025,2.75-1.025a3.59323,3.59323,0,0,1,.1,2.65,3.869,3.869,0,0,1,1.025,2.6875c0,3.83747-2.33752,4.6875-4.5625,4.9375a2.36814,2.36814,0,0,1,.675,1.85c0,1.33752-.01251,2.41248-.01251,2.75,0,.26251.1875.575.6875.475A10.0053,10.0053,0,0,0,12,2.2467Z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- sidebar -->
      <div
        class="sidebar position-absolute h-100"
        style="top: 0; z-index: 1; left: 0"
      >
        <div class="sidebar-items d-flex flex-column">
          <div
            class="close-btn-div justify-content-end d-flex w-75 my-2"
            style="font-size: 25px"
          >
            <span class="close-btn-sidenav mdi--arrow-left-bold"> </span>
          </div>
          <a
            href="#"
            class="btn-flip rounded-5 shadow px-3 py-1 mx-auto my-1"
            data-back="Back"
            data-front="Front"
          ></a>
        </div>
      </div>
    </div>

    <!-- Name Section -->
    <div class="row mx-auto name-sec" style="height: 85vh">
      <div
        class="name-sec-left col-lg-12 d-flex flex-column align-items-center justify-content-center gap-3"
        style="z-index: 111"
      >
        <div class="name-sec-left-holder mx-5 d-flex flex-column gap-2" style="z-index: 111;">
          <h1 class="name-sec-h1">Hi, There</h1>
          <h1 class="name-sec-h12">
            I'm <span class="name-sec-h1-span">Muhammad Aqib</span>
          </h1>
          <h5
            class="name-sec-h5 d-flex align-items-center justify-content-center"
          >
            I Am a Full-Stack Web Developer
          </h5>
        </div>
        <div
          class="name-sec-left-icons mx-5 my-2 d-flex flex-row align-items-center justify-content-around my-4"
          style="z-index: 111"
          ;
        >
          <i class="bi bi-instagram"></i>
          <i class="bi bi-telegram"></i>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-whatsapp"></i>
          <i class="bi bi-linkedin"></i>
        </div>
      </div>
      <div id="particles-js" class="position-absolute"></div>
    </div>

    <!-- Particle-Js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
